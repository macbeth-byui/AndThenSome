<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget Tool - AndThenSome Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <h1>Month Settings</a></h1>
    <div>
    <form action="{% url 'month' %}" method="post">
        {% csrf_token %}
        <label for="month" class="form-label">Month:</label>
        <select name="month" class="form-control" id="month" required>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <label for="year" class="form-label">Year:</label>
        <input type="number" class="form-control" required id="year" name="year" value="{{budget.b_year}}">
        <label for="starting" class="form-label">Starting:</label>
        <input type="number" class="form-control" required step="0.01" id="starting" name="starting" value="{{budget.b_starting}}">
        <input type="submit"  class="btn btn-primary"name="action" value="Submit">
        <input type="submit" class="btn btn-primary" name="action" value="Cancel" formnovalidate>
    </form>
    </div>
    <strong>{{error}}</strong>
    <script>
        document.getElementById("month").value = {{budget.b_month}};
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
